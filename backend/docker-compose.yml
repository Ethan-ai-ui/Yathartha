version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: satyacheck_postgres
    environment:
      POSTGRES_DB: satyacheck
      POSTGRES_USER: satyacheck_user
      POSTGRES_PASSWORD: satyacheck_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U satyacheck_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis
  redis:
    image: redis:7-alpine
    container_name: satyacheck_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Django Backend
  backend:
    build: .
    container_name: satyacheck_backend
    command: gunicorn satyacheck.core.wsgi:application --bind 0.0.0.0:8000 --workers 4
    environment:
      DEBUG: 'False'
      SECRET_KEY: 'your-secret-key-here'
      DB_ENGINE: django.db.backends.postgresql
      DB_NAME: satyacheck
      DB_USER: satyacheck_user
      DB_PASSWORD: satyacheck_password
      DB_HOST: postgres
      DB_PORT: '5432'
      REDIS_URL: redis://redis:6379/0
      ALLOWED_HOSTS: localhost,127.0.0.1
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./media:/app/media
      - ./logs:/app/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/auth/profile/"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Celery Worker
  celery:
    build: .
    container_name: satyacheck_celery
    command: celery -A satyacheck worker -l info
    environment:
      DEBUG: 'False'
      SECRET_KEY: 'your-secret-key-here'
      DB_ENGINE: django.db.backends.postgresql
      DB_NAME: satyacheck
      DB_USER: satyacheck_user
      DB_PASSWORD: satyacheck_password
      DB_HOST: postgres
      DB_PORT: '5432'
      REDIS_URL: redis://redis:6379/0
    depends_on:
      - backend
      - redis
    volumes:
      - ./logs:/app/logs

  # Celery Beat (Scheduler)
  celery_beat:
    build: .
    container_name: satyacheck_celery_beat
    command: celery -A satyacheck beat -l info
    environment:
      DEBUG: 'False'
      SECRET_KEY: 'your-secret-key-here'
      DB_ENGINE: django.db.backends.postgresql
      DB_NAME: satyacheck
      DB_USER: satyacheck_user
      DB_PASSWORD: satyacheck_password
      DB_HOST: postgres
      DB_PORT: '5432'
      REDIS_URL: redis://redis:6379/0
    depends_on:
      - backend
      - redis
    volumes:
      - ./logs:/app/logs

volumes:
  postgres_data:
  redis_data:
